<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets\css\style.css">
</head>
<body>
    <!--header section starts here-->
    <div>
        <header>
            <h1>Paper Rock Scissors</h1>
        </header>
    </div>

    <!--game section starts here-->

    <div class="game-area" id="gameDiv">
        <div class="choice-area" id="choiceArea">
            <p>Make your decision:</p>
            <div class="choice-button" id="choiceButton">
                <button></button>
                <button></button>
                <button></button>
            </div>
            <div class="winner-area">
                <p class="who-wins" id="winnerId">Player x Wins!</p>
            </div>
        </div>
        <div class="left-panel" id="leftArea">
            <div class="score-one" id="scoreOne">Your Score:</div>
            <img src="assets\images\paper.jpg" alt="playerOne">
        </div>
        <div class="right-panel" id="rightArea">
            <div class="score-two" id="scoreTwo">Your Score:</div>
            <img src="assets\images\scissors.jpg" alt="computerSide">
        </div>
    </div>

    <!--footer section-->
    <footer>
        <div class="footer-style">
            <div class="game-rules">
                <h3>Rules</h3>
                <p>Scissors cuts Paper | Paper covers Rock | Rock crushes Scissors</p>
            </div>
        </div>
    </footer>

    <!--scripts-->
    <script src="assets\js\app.js"></script>
</body>
</html>
