<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets\css\style.css">
</head>
<div>
    <!--header section starts here-->
    <div>
        <header>
            <h1>Paper Rock Scissors</h1>
        </header>
    </div>

    <!--game section starts here-->
    <div id="gameDiv">
        <section class="choice-area" id="choiceArea">
            <h2>Make your decision:     </h2>
            <div class="choice-button" id="choiceButton">
                <button aria-label="Rock" class="choiceBtn" data-selection="rock">ROCK</button>
                <button aria-label="Paper" class="choiceBtn" data-selection="paper">PAPER</button>
                <button aria-label="Scissors" class="choiceBtn" data-selection="scissors">SCISSORS</button>
            </div>
            <div class="winner-area">
                <h2 class="gameText" id="resultText">Player x Wins!</h2>
            </div>
        </section>
        <main class="main-section">
        <section>
        <div class="player" id="player">
            <div class="score-one" id="scoreOne"></div>
            <h2 class="gameText" id="playerText">Player:<span class="player-score">0</span></h2>
            <img id="player-image" src="assets\images\paper.jpg" alt="Rock Paper Scissors">
        </div>
        </section>
        <section>
        <div class="computer" id="computer">
            <div class="score-two" id="scoreTwo"></div>
            <h2 class="gameText" id="computerText">Computer:<span class="computer-score">0</span></h2>
            <img id="computer-image" src="assets\images\scissors.jpg" alt="Rock Paper Scissors">
        </div>
        </section>
        </main>
    </div>
    <!--footer section-->
    <footer>
        <div class="footer-style">
            <div class="game-rules">
                <h3>Rules</h3>
                <p>Scissors cuts Paper | Paper covers Rock | Rock crushes Scissors</p>
            </div>
        </div>
    </footer>

    <!--scripts-->
    <script src="assets\js\script.js"></script>
</body>
</html>
